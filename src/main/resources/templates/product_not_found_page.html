<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Product Not Found</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/js/site.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/site.css" th:href="@{/css/site.css}"/>
</head>
<body>
<header>
    <a class="logo" href="/product/">CartShop</a>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a class="button icon-right" href="/cart">View Cart
                <span id="header_formatted_subtotal" th:if="(${subtotalFormatted} != '')
                    and (${subtotalFormatted} != null)" th:text=" '('+ ${subtotalFormatted} +')' "></span>
                <i class="material-icons">shopping_cart</i></a></li>
        </ul>
    </nav>
</header>
<section class="cart">
    <h1>404: Product Not found</h1>
    <strong> The product you are looking for doesnt exist! Please search other products</strong>
</section>
</body>
</html>
